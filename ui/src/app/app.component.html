<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a class="logo" [routerLink]="['/library']">
      <img src="icons/alfred.svg" />
      <span>Alfred</span>
    </a>
    <span class="flex-spacer"></span>
    <button mat-button [routerLink]="['/bookmarks']">
      <mat-icon>book</mat-icon>
    </button>
    <button mat-button [routerLink]="['/library']">
      <mat-icon>library_books</mat-icon>
    </button>
    <button mat-button [routerLink]="['/preferences']">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="user">
      <img class="avatar" matTooltip="Logged in as {{ user.name }}" [src]="user.picture" />
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
