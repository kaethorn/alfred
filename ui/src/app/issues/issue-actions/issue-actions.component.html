<ion-list lines="none">
  <ion-item (click)="download()" href="/api/download/{{ comic.id }}">
    <ion-icon slot="start" name="save"></ion-icon>
    Download
  </ion-item>
  <ion-item (click)="markAsReadUntil(comic)" button="true">
    <ion-icon slot="start" name="checkmark-done"></ion-icon>
    Mark read until here
  </ion-item>
  <ion-item (click)="goToLibrary(comic)" button="true">
    <ion-icon slot="start" name="book"></ion-icon>
    View in library
  </ion-item>
  <ion-item (click)="edit(comic)" button="true">
    <ion-icon slot="start" name="create"></ion-icon>
    Edit
  </ion-item>
</ion-list>
