<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Editing <i>{{ comic?.fileName }}</i>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="comicForm">
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              <p>Series</p>
            </ion-label>
            <ion-input formControlName="series">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              <p>Publisher</p>
            </ion-label>
            <ion-input formControlName="publisher">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              <p>Volume</p>
            </ion-label>
            <ion-input formControlName="volume">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              <p>Number</p>
            </ion-label>
            <ion-input formControlName="number">
            </ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" color="primary" [disabled]="!comicForm.valid">
          SAVE
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
