<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <i>{{ series }}</i> volumes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Search volumes"
    #libraryFilter
    (ionInput)="filter(libraryFilter.value)">
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-card *ngIf="volumes?.length == 0">
    <ion-card-header>
      <ion-card-subtitle>Empty library</ion-card-subtitle>
      <ion-card-title>No comics found</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" href="/settings">
        <ion-icon name="search"></ion-icon>
        Scan for comics
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let volume of volumes" class="volume">
    <ion-card-header>
      <ion-card-title>Vol. {{ volume.volume }}</ion-card-title>
      <ion-card-subtitle>{{ volume.readCount }} of {{ volume.issueCount }} issues read</ion-card-subtitle>
    </ion-card-header>

    <a class="thumbnail" (click)="resumeVolume(volume)">
      <ion-badge *ngIf="volume.read"
       class="read-badge" color="secondary">
        &#10004;
      </ion-badge>
      <img [attr.src]="thumbnails.get(volume.firstComicId) | async">
    </a>
    <ion-item>
      <ion-button slot="start" fill="clear"
        [routerLink]="['/issues', volume.publisher, volume.series, volume.volume]">
        <ion-icon name="list"></ion-icon>
        List
      </ion-button>
      <ion-button class="menu" fill="clear" slot="end" (click)="openMenu($event, volume)">
        <ion-icon color="tertiary" name="more"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
