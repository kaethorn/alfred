<ion-list lines="none">
  <ion-item (click)="markAsRead(volume)" button="true">
    <ion-icon slot="start" name="done-all"></ion-icon>
    Mark volume as read
  </ion-item>
  <ion-item (click)="markAsUnread(volume)" button="true">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Mark volume as not read
  </ion-item>
</ion-list>
