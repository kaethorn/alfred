<ion-list lines="none">
  <ion-item (click)="markAsRead(volume)" button>
    <ion-icon slot="start" name="checkmark-done"></ion-icon>
    Mark volume as read
  </ion-item>
  <ion-item (click)="markAsUnread(volume)" button>
    <ion-icon slot="start" name="scan-outline"></ion-icon>
    Mark volume as not read
  </ion-item>
  <ion-item button (click)="showCovers(volume)" button>
    <ion-icon slot="start" name="search"></ion-icon>
    View front- and back covers.
  </ion-item>
</ion-list>
