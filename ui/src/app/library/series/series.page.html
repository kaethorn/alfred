<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <i>{{ publisher }}</i> series
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Search series"
    #libraryFilter
    (ionInput)="filter(libraryFilter.value)">
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-card *ngIf="series?.length == 0">
    <ion-card-header>
      <ion-card-subtitle>Empty library</ion-card-subtitle>
      <ion-card-title>No comics found</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" href="/settings">
        <ion-icon name="search"></ion-icon>
        Scan for comics
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="series?.length > 0">
    <ion-item>
      <ion-button fill="clear" size="small" color="primary"
        [routerLink]="['/library/publishers']">
        {{ publisher }}
      </ion-button>
    </ion-item>
    <ion-item *ngFor="let serie of series" class="serie">
      <ion-button fill="solid" color="secondary"
        [routerLink]="['/library/publishers/' + serie.publisher + '/series/' + serie.name + '/volumes']">
        {{ serie.name }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
