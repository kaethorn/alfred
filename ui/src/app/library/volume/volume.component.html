<mat-card>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip>Vol. {{ volume.volume }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <img mat-card-image [src]="thumbnail">
  <mat-card-actions>
    <button [routerLink]="['/read/', 'fixme', '1']" color="primary" mat-button>
      Read
    </button>
    <button [routerLink]="['/volumes/', publisher, series, volume.volume]" mat-button>
      List
    </button>
  </mat-card-actions>
</mat-card>
