<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Unrecognized Comics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let comic of comics">
    <ion-card-header>
      <ion-card-title>{{ comic.fileName }}</ion-card-title>
      <ion-card-subtitle>{{ comic.path }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-list-header>Errors</ion-list-header>
        <ion-item *ngFor="let error of comic.errors">
          <ion-label>{{ error }}</ion-label>
          <ion-icon slot="start" color="danger" name="alert"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-button slot="end"
        [routerLink]="['/edit/' + comic.id]">
        <ion-icon slot="start" name="create"></ion-icon>
          Edit
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
