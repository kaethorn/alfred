<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Unrecognized Comics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="queue.length">
    <ion-card-header>Either rename or fix these comic books manually</ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let comic of queue">
          <ion-label position="floating">
            <p>{{ comic.path }}</p>
          </ion-label>
          <ion-list>
            <ion-item *ngFor="error of comic.errors">
              <p>{{ error }}</p>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
