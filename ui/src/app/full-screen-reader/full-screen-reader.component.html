<div class="layer" (click)="onClick($event)" #layer>
  <div class="wrapper">
    <img *ngIf="imagePathLeft" [src]="imagePathLeft" class="left"
         alt="{{ comic.title }} # {{ comic.number }} page {{ currentPage }}">
    <img *ngIf="imagePathRight" [src]="imagePathRight" class="right"
         alt="{{ comic.title }} # {{ comic.number }} page {{ currentPage }}">
  </div>
</div>
