<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons slot="end">
      <a class="logo" [routerLink]="['/library']">
        <img src="assets/icons/alfred.svg" />
      </a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #preferencesForm="ngForm">
    <ion-list lines="none">
      <ion-item *ngFor="let preference of preferences">
        <ion-label position="floating">
          <p>{{ preference.comment }}</p>
        </ion-label>
        <ion-input placeholder="{{ preference.name }}" required
          [(ngModel)]="preference.value" name="{{ preference.key }}"
          #value="ngModel">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-button type="submit" color="primary" slot="end"
          [disabled]="!preferencesForm.form.valid">
          SAVE
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
