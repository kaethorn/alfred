<ion-content>
  <ion-card *ngFor="let volume of volumes" class="volume">
    <ion-card-header>
      <ion-card-title>Vol. {{ volume.volume }}</ion-card-title>
      <ion-card-subtitle>{{ volume.readCount }} of {{ volume.issueCount }} issues read</ion-card-subtitle>
    </ion-card-header>
    <!-- FIXME add badge
    <a class="thumbnail" (click)="resumeVolume(volume)"
        [matBadgeHidden]="!volume.read" matBadge="&#10004;" matBadgeColor="accent">
    -->
    <a class="thumbnail" (click)="resumeVolume(volume)">
      <img [src]="thumbnail(volume)">
    </a>
    <ion-item>
      <ion-button slot="start" fill="clear"
        [routerLink]="['/volumes', volume.publisher, volume.series, volume.volume]">
        <ion-icon name="list"></ion-icon>
        List
      </ion-button>
      <ion-icon name="more" slot="end"></ion-icon>

      <!-- FIXME
      <ion-menu #menu="matMenu">
        <button ion-menu-item (click)="markAsRead(volume)">
          <ion-icon>done_all</ion-icon>
          <span>Mark volume as read</span>
        </button>
        <button ion-menu-item (click)="markAsUnread(volume)">
          <ion-icon>done_outline</ion-icon>
          <span>Mark volume as not read</span>
        </button>
      </ion-menu>
      -->
    </ion-item>
  </ion-card>
</ion-content>
