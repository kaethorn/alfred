<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bookmarks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="comics?.length == 0">
    <ion-card-header>
      <ion-card-subtitle>No comics found</ion-card-subtitle>
      <ion-card-title>Nothing here yet</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Comic volumes will appear here once you start reading.
    </ion-card-content>

    <ion-item>
      <ion-button href="/library">
        <ion-icon slot="start" name="play"></ion-icon>
        Start now
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="comics?.length > 0">
    <ion-card-header>
      <ion-card-subtitle>continue where you left off</ion-card-subtitle>
      <ion-card-title>Currently reading</ion-card-title>
    </ion-card-header>
    <ion-card-content class="comic-tiles">
      <ion-card *ngFor="let comic of comics" class="comic-tile">
        <ion-card-header>
          <ion-card-title>{{ comic.series }} #{{ comic.number }}</ion-card-title>
          <ion-card-subtitle>Vol. {{ comic.volume }}</ion-card-subtitle>
        </ion-card-header>
        <a [routerLink]="['/read', comic.id, comic.currentPage]">
          <img [src]="thumbnail(comic)">
        </a>
        <ion-item>
          <ion-button fill="clear" [routerLink]="['/read', comic.id, comic.currentPage]" slot="start">
            <ion-icon slot="start" name="play"></ion-icon>
            Resume
          </ion-button>
          <ion-icon (click)="presentPopover($event, comic)" slot="end" name="menu"></ion-icon>
        </ion-item>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
