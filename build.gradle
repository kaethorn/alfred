buildscript {
  ext {
    springBootVersion = '2.1.9.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  }
}

plugins {
  id 'io.franzbecker.gradle-lombok' version '3.1.0'
  id 'com.github.psxpaul.execfork' version '0.1.9'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'checkstyle'

bootJar {
  archiveBaseName = 'alfred'
}

group = 'de.wasenweg'
sourceCompatibility = 11.0
targetCompatibility = 11.0

repositories {
  mavenCentral()
}

checkstyle {
  toolVersion '8.26'
}

task unpack(type: Copy) {
  dependsOn bootJar
  from(zipTree(tasks.bootJar.outputs.files.singleFile))
  into("build/dependency")
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-rest'
  implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-webflux'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  implementation 'com.google.api-client:google-api-client:1.29.2'
  implementation 'org.springframework.security:spring-security-jwt:1.0.10.RELEASE'
  implementation 'com.auth0:java-jwt:3.8.1'
  implementation 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
  implementation 'org.projectlombok:lombok:1.18.8'
  implementation 'org.webjars:webjars-locator-core'
  implementation 'org.webjars:sockjs-client:1.0.2'
  implementation 'com.google.guava:guava'

  testImplementation 'org.glassfish.jersey.media:jersey-media-sse:2.27'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
  testImplementation 'io.projectreactor:reactor-test'
  testImplementation 'org.springframework.security:spring-security-test'
  testImplementation 'org.powermock:powermock-module-junit4:2.0.0'
  testImplementation 'org.powermock:powermock-api-mockito2:2.0.0'
  testImplementation 'org.mock-server:mockserver-netty:5.6.1'
  testImplementation 'org.mock-server:mockserver-client-java:5.6.1'

  implementation(project(':ui'))
}
